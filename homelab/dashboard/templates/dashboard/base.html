<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="homelab">
    <meta name="description" content="HomeLab.">
    <title>
      {% block title %}{% endblock title %} 
    </title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
      {% comment %} <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}" /> {% endcomment %}
      <link rel="icon"
            type="image/x-icon"
            href="{% static 'dashboard/icons/favicon.ico' %}">
      {% block head %}{% endblock head %}
    </head>
    <body>
      <section class="w-full">
        {% include "components/navbar.html" %}
      </section>
      {% block modals %}
        Modals
      {% endblock modals %}
      {% block content %}
        Content
      {% endblock content %}
      <script src="{% static 'js/jQueryV3.7.1.js' %}"></script>
      <script src="{% static 'dashboard/js/main.js' %}"></script>
      {% block scripts %}
      {% endblock scripts %}
    </body>
  </html>
