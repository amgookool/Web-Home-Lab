<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Login Page for HomeLab.">
        <meta name="keywords" content="Login">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/globals.css' %}" />
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'dashboard/icons/favicon.ico' %}" />
    </head>
    <body>
        <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="text-center lg:text-left">
                    <h1 class="text-5xl font-bold">Login</h1>
                    <p class="py-8">We're happy to see you again. Please log in to continue.</p>
                </div>
                {% comment %} Login Form {% endcomment %}
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form method="post" action="{% url 'login' %}" class="card-body">
                        {% csrf_token %}
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Username</span>
                            </label>
                            <input type="text"
                                   name="username"
                                   placeholder="Enter username"
                                   class="input input-bordered"
                                   required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input type="password"
                                   name="password"
                                   placeholder="password"
                                   class="input input-bordered"
                                   required />
                            <label class="label py-2">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jQueryV3.7.1.js' %}"></script>
        <script src="{% static 'dashboard/js/main.js' %}"></script>
    </body>
</html>
